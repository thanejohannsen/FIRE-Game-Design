        function canvasflash() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

        }
        function CanvasColorFill(rand) {
            var x = canvas.width/3.5;
            var y = canvas.height/3.5;
            if (rand == 0) { //Circle
                ctx.drawImage(circle, x, y, 800, 700);
            } else if (rand == 1) { //rectangle
                ctx.drawImage(rectangle, x, y, 800, 600);
            } else if (rand == 2) { //triangle
                ctx.drawImage(triangle, x, y, 800, 600);
            }
        }

            clapping.play();

            if (rand == 0) { //Circle screen
                if (key == 192 || key == 52 || key == 16 || key == 88) { //tilda, 4, shift, x
                    canvasflash();
                    rightAudio();
                    document.removeEventListener("keydown", keyListener);
                    setTimeout(start,3000)
                } else {
                    wrongAudio();
                }
            } else if (rand == 1) { //rectangle screen
                if (key == 48 || key == 8 || key == 17 || key == 190) { //0, backspace, cntrl**, period
                    canvasflash();
                    rightAudio();
                    document.removeEventListener("keydown", keyListener);
                    setTimeout(start, 3000)
                } else {
                    wrongAudio();
                }
            } else if (rand == 2) { //triangle screen
                if (key == 53 || key == 57 || key == 86 || key == 77) { // 5, 9, v, m
                    canvasflash();
                    rightAudio();
                    document.removeEventListener("keydown", keyListener);
                    setTimeout(start, 3000)
                } else {
                    wrongAudio();
                }
            }
        }
